{% extends 'base.html' %}
{% load static %}
{% block section %}
    <h2>{{ object.name }}</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
  <div>
     <table border="1px">
      <tr>
          {% for p in object.get_vuelos.all %}
             <td>
               <div>{{ p.nombre }} {{ p.apellido }}</div>
               <div>
                  <a href="{% url "vuelo-detail" p.id %}">
                     <img src="{% static p.photo.url %}" style="width:170px;height:200px"/>
                  </a>
               </div>
             </td>
           {% endfor %}
       </tr> 
      </table>
   </div>
{% endblock maincontent %}
