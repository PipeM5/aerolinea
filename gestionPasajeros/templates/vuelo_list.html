{% extends 'base.html' %}

{% block content %}
<div class="text-center">
  <h2 class="mt-4">Listado de Vuelos</h2>
</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>NÃºmero de Vuelo</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Aeropuerto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for vuelo in object_list %}
        <tr>
          <td>{{ vuelo.numero_vuelo }}</td>
          <td>{{ vuelo.origen }}</td>
          <td>{{ vuelo.destino }}</td>
          <td>{{ vuelo.cod_aeropuerto.nombre }}</td>
          <td>
            <a href="{% url 'vuelo-detail' vuelo.pk %}" class="btn btn-info btn-sm">Detalles</a>
            <a href="{% url 'vuelo-update' vuelo.pk %}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{% url 'vuelo-delete' vuelo.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
