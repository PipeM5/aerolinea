{% extends 'base.html' %}

{% block content %}
  <h2>Editar Pasajero</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar cambios</button>
  </form>

  <a href="{% url 'pasajero-detail' pk=pasajero.pk %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
